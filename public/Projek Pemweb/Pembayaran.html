    <main class="container">
        <div class="payment-section">
            <div class="payment-form">
                <h2>Payment</h2>
                <form id="payment-form">
                    <div class="form-group">
                        <label for="payment-method">Select Payment Method:</label>
                        <div class="payment-options">
                            <div>
                                <input type="radio" id="gopay" name="payment-method" value="gopay" required>
                                <label for="gopay"><img src="gopay.png" alt="Gopay" class="payment-icon"> Gopay</label>
                            </div>
                            <div>
                                <input type="radio" id="ovo" name="payment-method" value="ovo">
                                <label for="ovo"><img src="ovo.png" alt="OVO" class="payment-icon"> OVO</label>
                            </div>
                            <div>
                                <input type="radio" id="dana" name="payment-method" value="dana">
                                <label for="dana"><img src="dana.png" alt="Dana" class="payment-icon"> Dana</label>
                            </div>
                            <div>
                                <input type="radio" id="va-bank" name="payment-method" value="va-bank">
                                <label for="va-bank"><img src="va-bank.png" alt="VA Bank" class="payment-icon"> VA Bank</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <a href="#cart.html" class="back-btn">Back To Cart</a>
                        <button type="submit" class="confirm-btn">Confirm and Pay</button>
                    </div>
                </form>
            </div>
